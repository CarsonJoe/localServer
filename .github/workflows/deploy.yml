name: Deploy to Local Server
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug - Show environment
      run: |
        echo "=== DEBUGGING INFO ==="
        echo "Current directory: $(pwd)"
        echo "GitHub Workspace: $GITHUB_WORKSPACE"
        echo "Contents of current directory:"
        ls -la
        echo ""
        echo "Contents of scripts directory:"
        ls -la scripts/ 2>/dev/null || echo "âŒ scripts directory not found"
        echo ""
        echo "File permissions for deploy.sh:"
        ls -la scripts/deploy.sh 2>/dev/null || echo "âŒ deploy.sh not found"
        echo ""
        echo "First few lines of deploy.sh:"
        head -5 scripts/deploy.sh 2>/dev/null || echo "âŒ Cannot read deploy.sh"
        echo "=== END DEBUG ==="
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Stop existing processes
      run: |
        echo "ğŸ›‘ Stopping any existing processes on port 3001..."
        # Kill processes using port 3001
        lsof -ti:3001 | xargs kill -9 2>/dev/null || echo "No processes found on port 3001"
        # Kill any existing node server processes
        pkill -f "node server.js" 2>/dev/null || echo "No node server.js processes found"
        # Wait a moment for processes to terminate
        sleep 3
        # Verify port is free
        if lsof -Pi :3001 -sTCP:LISTEN -t >/dev/null 2>&1; then
          echo "âŒ Port 3001 still in use after cleanup attempt"
          lsof -Pi :3001 -sTCP:LISTEN
          exit 1
        else
          echo "âœ… Port 3001 is now free"
        fi
        
    - name: Make script executable
      run: |
        echo "Making deploy.sh executable..."
        chmod +x scripts/deploy.sh
        echo "Checking permissions after chmod:"
        ls -la scripts/deploy.sh
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
        
    - name: Deploy application
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Running deployment script..."
        ./scripts/deploy.sh
        
    - name: Wait for service to start
      run: |
        echo "â³ Waiting for service to start..."
        sleep 10
        # Check if process started
        for i in {1..6}; do
          if curl -f http://localhost:3001/api/sources >/dev/null 2>&1; then
            echo "âœ… Service is responding"
            break
          else
            echo "â³ Attempt $i/6: Service not ready yet, waiting 5 more seconds..."
            sleep 5
          fi
          if [ $i -eq 6 ]; then
            echo "âŒ Service failed to start after 60 seconds"
            exit 1
          fi
        done
        
    - name: Health check
      run: |
        echo "ğŸ¥ Running health check..."
        response=$(curl -f http://localhost:3001/api/sources 2>/dev/null) || {
          echo "âŒ Health check failed"
          echo "Checking for running processes:"
          ps aux | grep "node server.js" | grep -v grep || echo "No node processes found"
          echo "Checking port usage:"
          lsof -i :3001 || echo "No processes on port 3001"
          echo "Checking recent logs:"
          tail -50 /var/log/syslog | grep -i node || echo "No recent node logs found"
          exit 1
        }
        echo "âœ… Health check passed"
        
    - name: Deployment success
      run: |
        echo "ğŸ‰ Deployment successful!"
        local_ip=$(hostname -I | awk '{print $1}' | tr -d ' ')
        echo "ğŸŒ Access your app at: http://${local_ip}:3001"
        echo "ğŸ“± API endpoint: http://${local_ip}:3001/api/sources"
        echo "ğŸ”§ Server details:"
        echo "   - Running on port 3001"
        echo "   - Process ID: $(pgrep -f 'node server.js' | head -1)"
        echo "   - Local access: http://localhost:3001"
